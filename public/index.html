<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p>Welcome to Express</p>

  <h2>File upload</h2>
  <form id="uploadFileForm" enctype="multipart/form-data" method="post" action="/fileUpload">
    <label for="fileName">File name</label>
    <input id="fileName" type="file" name="fileName"/>
    <button type="submit" id="upload">Upload</button>
  </form>

  <h2>File upload v2</h2>
  <form id="uploadFileFormV2" enctype="multipart/form-data" method="post" action="/fileUpload/v2">
    <label for="fileNameV2">File name</label>
    <input id="fileNameV2" type="file" name="fileNameV2"/>
    <button type="submit" id="uploadV2">Upload</button>
  </form>

  <form id="downloadFileForm" method="get" action="/fileDownload">
    <label for="fileId">File ID</label>
    <input id="fileId" type="text" name="fileId"/>
    <button type="submit" id="download">Download</button>
  </form>

  <img id="downloadedImg"/>

  <script src="javascripts/index.js"></script>
</body>

</html>
